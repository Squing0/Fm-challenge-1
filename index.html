<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <section class="mainSection">
    <figure class="imageContainer">
      <img src="/assets/image-qr-code.png" alt="QR code with blue background">
    </figure>
    <article>
      <h2 id="mainTitle">Improve your front-end skills <br> by building projects</h2>
      <p id="mainSubtitle">Scan the QR code to visit Frontend Mentor <br> and take your coding skills to <br> the next level</p>
    </article>
  </section>

<footer class="footerSection">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Squing0">Lyle Patterson</a>.
  </div>
</footer>
</body>
</html>
